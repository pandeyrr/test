name: Build & Deploy HTML to OpenShift Sandbox

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      # 1. Get the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build Docker image and push to GHCR
      - name: Build and push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/test:latest
          echo "Building image $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE

      # 4. Login to OpenShift Sandbox
      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      # 5. Deploy the image to OpenShift
      - name: Deploy to OpenShift Sandbox
        run: |
          oc apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: test
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: test
            template:
              metadata:
                labels:
                  app: test
              spec:
                containers:
                - name: test
                  image: ghcr.io/${{ github.repository_owner }}/test:latest
                  ports:
                  - containerPort: 80
          EOF

      # 6. Expose the service and create a route
      - name: Expose the application
        run: |
          oc expose deployment test --port=80 --name=test || true
          oc expose svc test || true
